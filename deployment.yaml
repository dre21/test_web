kind: Service
apiVersion: v1
metadata:
  name: httpd
spec:
  selector:
    app: httpd
  type: NodePort
  ports:
    - protocol: TCP
      port: 30097
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
  labels:
    app: httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      imagePullSecrets:
      - name: prod-registry01
      containers:
      - name: httpd
        image: prod-registry01.pln.co.id/test-prod/httpd:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80
